<html lang="en">

<head>
    <title>HTML Report Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="print" href="print.css" />

</head>
<body>

<div class="form-group summary" id="upload">
    <h1>HTML Report Generator
    </h1>
    <p>Click on `Generate Report` for detailed html report.</p>


    <div class="form-group">
        <label id="select-file" class="file-upload-label" for="file-upload">Upload a file</label>
        <input class="file-upload" id="file-upload" onchange="readFile(event)" accept=".json" name="file-upload-"
               type="file">
        <button id="generate-report" class="btn btn-primary" onclick="RenderHTMLReport();" disabled>Generate Report</button>
    </div>

</div>

<div id='report-container'></div>

<footer id="footer">
    <div>Updated for Axe-Core 4.0+ by <a href="https://www.linkedin.com/in/chiragsharma14/" target="_blank">Chirag Sharma</a></div>

</footer>

<script src="json2html.min.js"></script>
<script src="misc.js"></script>
<script src="axe-cli-template.js"></script>

</body>
</html>
